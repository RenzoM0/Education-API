<!DOCTYPE html>
<html>
<head>
  <title>Chat UI</title>
  <style>
    .content{
        font-size: 28px;
    }
    /* Chat container */
    .chat-container {
      flex: 1;
      border: 1px solid #ccc;
      margin: 0 auto;
      padding: 10px;
      overflow-y: auto;
    }

    /* Chat messages */
    .message {
      margin-bottom: 10px;
    }

    .message .sender {
      font-weight: bold;
    }

    .message .content {
      background-color: #F0F0F0;
      padding: 5px;
      border-radius: 5px;
    }

    /* Input area */
    .input-container {
      display: flex;
      margin-top: 10px;
    }

    .input-box {
      flex: 1;
      padding: 5px;
    }

    .send-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="list-group w-auto" id="chat-log">
    <div class="chat-container mb-3">
      <div class="message">
          <span class="sender">Teacher Bot:</span>
          <div class="content">
            Hi there! I am your AI assistant teacher, ask me anything about the course!
          </div>
        </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="chat-input" class="input-box" placeholder="Type your message...">
    <button class="send-button" id="gpt-button">Send</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script>
    $("#gpt-button").click(function(){
      var question = $("#chat-input").val();

      let html_data = '';
      html_data += `
      <div class="chat-container">
        <div class="message">
          <span class="sender">You:</span>
          <div class="content">
            ${question}
          </div>
        </div>
      </div>
      `;
      $("#chat-input").val('');
      $("#chat-log").append(html_data);
    });
  </script>
</body>
</html>
