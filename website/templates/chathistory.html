{% extends "base.html" %} {% block title %}Chat history{% endblock %} {% block content %}
<div class="container">
    <h1 align="center">Chat history</h1>
    {% for chat in chats %}
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p>{{ chat.course }}</p>
            </div>
            <div class="card-body">
                <div class="card-text">{{ chat.chatlog.replace('\n', '<br>')|safe }}</div>
            </div>
            <div class="card-footer text-muted">{{ chat.date_created }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
